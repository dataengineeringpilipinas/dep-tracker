{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="fas fa-map me-2"></i>Locations Map</h4>
    </div>
    <div class="card-body">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% else %}
            <div class="map-container">
                {{ map_html|safe }}
            </div>
        {% endif %}
    </div>
    <div class="card-footer text-center">
        <a href="{{ url_for('view_locations') }}" class="btn btn-outline-primary">
            <i class="fas fa-table me-2"></i>View as Table
        </a>
    </div>
</div>
{% endblock %}
